
<div class="container row">
  <div class="col s12 m6" id="login">
    <div class="card blue-grey darken-1">
      <div class="card-content ">
        <span class="card-title">Already A User? Login</span>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Name" #name type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Password" #pass type="password" class="validate">
              </div>
            </div>
            <a class="waves-effect waves-light btn" style="margin-left:30%" (click)="loginValidation(name.value,pass.value)">Login</a>
          </form>
        </div>

      </div>
    </div>
  </div>
  <div class="col s12 m6" id="signup">
    <div class="card blue-grey darken-1">
      <div class="card-content ">
        <span class="card-title">New User? SignUP</span>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Name" #new_name id="first_name" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Password" id="password" #newpass type="password" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Confirm Password" id="cnfm_password" #cnfm_pass type="password" class="validate">
              </div>
            </div>
            <a class="waves-effect waves-light btn" style="margin-left:30%" (click)="signup(new_name.value,newpass.value,cnfm_pass.value)">SignUp</a>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
